<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Silicon</title>
</head>
<body>

  <div class="wrapper">
  <header>
        <div class="container">
      

            <a id="logo"href="index.html"><img src="Silicon/images/logo.svg" alt="Silicon Logotype"></a>

              <nav id="main-menu" class="navbar">
                 <a class="nav-link" href="#">Features</a>
               </nav>

               <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                  <span class="label">Dark mode</span>
                  <label for="darkmode-switch" class="toggle-switch">
                     <input id="darkmode-switch" type="checkbox">
                     <span class="slider round"></span>
                   </label>
                </div>

                <a id="auth-signin" href="#" class="btn-primary">
                    <i class="fa-thin fa-user-large"></i>
                    <span>Sign in / up</span>
                </a>

                <button class="btn-mobile">
                    <i class="fa-regular fa-bars"></i>
                </button>
           

        </div>

  </header>
  <main>

    <section id="hero">
	       <div class="container"> 
            <div class="headline">
              <h1>Manage All Your<br>Money in One App</h1>
            </div>
            <div class="content">
              <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
              <div class="buttons">
              <a class="btn-download-app" href="#"><img src="images project/appstore.svg" alt="appstore"></a>
              <a class="btn-download-app" href="#"><img src="images project/googleplay.svg" alt="googleplay"></a>
              </div>

         
              <a href="#" class="discover-more">
               <span class="btn-circle">
                <i class="fa-solid fa-chevron-down"></i>
                </span>
                  <span>Discover more</span>
              </a>
          </div>

          <div class="images">
            <img class="img-back" src="images project/iphone-mybudget_desktop.svg" alt="iphone my budget">
            <img class="img-front" src="images project/iphone-yourcards_desktop.svg" alt="iphone your cards">
          </div>
        </div>
      </section>




    <section id="brands">
      <div class="container">
        <div id="brand-1" class="brand-box">
          <img src="images project/brand-1.svg" alt="">
        </div>
        <div id="brand-2" class="brand-box">
          <img src="images project/brand-2.svg" alt="">
        </div>
        <div id="brand-3" class="brand-box">
          <img src="images project/brand-3.svg" alt="">
        </div>
        <div id="brand-4" class="brand-box">
          <img src="images project/brand-4.svg" alt="">
        </div>
        <div id="brand-5" class="brand-box">
          <img src="images project/brand-5.svg" alt="">
        </div>
        <div id="brand-6" class="brand-box">
          <img src="images project/brand-6.svg" alt="">
        </div>
      </div>
    </section>

  </main>
  <footer>
         <div class="container">
            <p class="copyright">Â© 2024 Silicon. All rights reserved</p>
            <p class="credit">Credit MadrasThemes</p>
          </div>
  </footer>
</div>
    
</body>
</html>
